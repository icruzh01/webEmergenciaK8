<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencia K8 - Acceso Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos existentes de Emergencia K8 */
        :root {
            --primary-blue: #003366;
            --secondary-blue: #0066cc;
            --accent-red: #cc0000;
            --light-red: #ff3333;
            --white: #ffffff;
            --dark: #121212;
            --gray: #f5f5f5;
            --gray-light: #e0e0e0;
            --gray-medium: #9e9e9e;
            --gray-dark: #616161;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Estilos específicos para el login */
        .login-wrapper {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('imagenes/imagenEncabezado_1.png');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: rgba(0, 51, 102, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: var(--white);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--gray-light);
            font-size: 0.9rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-light);
            font-size: 0.9rem;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: var(--light-red);
            box-shadow: 0 0 0 3px rgba(255, 51, 51, 0.2);
        }
        
        .login-form .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--gray-medium);
            font-size: 1.1rem;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
            width: auto;
        }
        
        .forgot-password a {
            color: var(--gray-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--light-red);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--light-red), var(--accent-red));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(204, 0, 0, 0.4);
        }
        
        .login-footer {
            text-align: center;
            color: var(--gray-light);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--light-red);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            color: var(--light-red);
            background: rgba(204, 0, 0, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
        }
        /* Estilo para el logo clickeable */
        .logo-link {
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo-link::after {
            content: 'Regresar al inicio';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--light-red);
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .logo-link:hover::after {
            opacity: 1;
        }

        /* Efecto de pulso al cargar la página */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-logo {
            animation: pulse 2s ease-in-out infinite;
        }

    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="logo-link" title="Regresar al inicio">
                    <img src="imagenes/logo.png" alt="Emergencia K8 Logo" class="login-logo">
                </a>
                <h1>Acceso Administrativo</h1>
                <p>Ingresa tus credenciales para acceder al panel de control</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Usuario o contraseña incorrectos</span>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="current-password">
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar usuario</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Necesitas acceso? <a href="mailto:soporte@emergenciak8.com">Contacta al administrador</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const rememberCheckbox = document.getElementById('remember');
            
            // Verificar si hay credenciales guardadas
            const savedUsername = localStorage.getItem('ek8_admin_username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                rememberCheckbox.checked = true;
                document.getElementById('password').focus();
            } else {
                document.getElementById('username').focus();
            }
            
            // Validar el formulario de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validación básica
                if (!username || !password) {
                    showError('Por favor completa todos los campos');
                    return;
                }
                
                // Simulación de validación de credenciales
                // En producción, esto sería una petición AJAX a un backend seguro
                validateCredentials(username, password)
                    .then(response => {
                        if (response.success) {
                            // Guardar usuario si el checkbox está marcado
                            if (rememberCheckbox.checked) {
                                localStorage.setItem('ek8_admin_username', username);
                            } else {
                                localStorage.removeItem('ek8_admin_username');
                            }
                            
                            // Establecer sesión activa
                            sessionStorage.setItem('ek8_authenticated', 'true');
                            sessionStorage.setItem('ek8_user', username);
                            sessionStorage.setItem('ek8_last_login', new Date().toISOString());
                            
                            // Redirigir al dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            showError(response.message || 'Credenciales incorrectas');
                        }
                    })
                    .catch(error => {
                        console.error('Error en la autenticación:', error);
                        showError('Error al conectar con el servidor');
                    });
            });
            
            // Función para mostrar errores
            function showError(message) {
                errorText.textContent = message;
                errorMessage.style.display = 'block';
                loginForm.classList.add('shake');
                
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
            }
            
            // Función de validación de credenciales (simulada)
            function validateCredentials(username, password) {
                return new Promise((resolve) => {
                    // Simular retraso de red
                    setTimeout(() => {
                        // Credenciales válidas (en producción, esto vendría de una API segura)
                        const validUsers = {
                            'admin': 'K8Secure2025!',
                            'supervisor': 'EmergenciaK8!',
                            'operador': 'Bot0nPan1c!'
                        };
                        
                        // Validar fortaleza de contraseña (simulación)
                        if (password.length < 8) {
                            resolve({
                                success: false,
                                message: 'La contraseña debe tener al menos 8 caracteres'
                            });
                            return;
                        }
                        
                        // Validar credenciales
                        if (validUsers[username] === password) {
                            resolve({ success: true });
                        } else {
                            resolve({ 
                                success: false,
                                message: 'Usuario o contraseña incorrectos'
                            });
                        }
                    }, 800); // Simular tiempo de respuesta del servidor
                });
            }
        });

        document.querySelector('.logo-link').addEventListener('click', function(e) {
            // Opcional: agregar animación de salida
            document.querySelector('.login-container').style.animation = 'fadeInUp 0.5s ease reverse forwards';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });
    </script>
</body>
</html>
